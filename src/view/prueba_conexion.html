<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/About_us.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        form {
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
            background-color: #d0e9f7;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
            margin-top: 30px;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #357ab7;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #357ab7;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4a90e2;
            color: white;
        }

        .botones-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .botones-container button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            background-color: #efefef;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botones-container button:hover {
            background-color: #ddd;
        }

        .botones-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav>       
        <input type="text" class="search-box" placeholder="Buscar..." />
        <button class="search-button">Buscar</button>
        <a href="./index.html">Inicio</a>
        <a href="./Contacto.html">Contacto</a>
        <select name="pais" id="pais">
            <option value="Matenimiento_preventivo">Mantenimiento preventivo</option>
            <option value="Matenimiento_colombia">Mantenimiento correctivo</option>
            <option value="Matenimiento_argentina">Mantenimiento evolutivo</option>
            <option value="Matenimiento_seguridad">Mantenimiento seguridad</option>
        </select>
        <a href="Login.html">Username</a>  
    </nav>
    <h1>Formulario de Altas</h1>
    <form id="form_altas">
        <label for="id_usuario">ID del usuario</label>
        <input type="text" name="id_usuario" id="id_usuario">
        
        <label for="id_empleado">ID del empleado</label>
        <input type="text" name="id_empleado" id="id_empleado">
        
        <label for="id_tipo_usuario">ID del tipo de usuario</label>
        <input type="text" name="id_tipo_usuario" id="id_tipo_usuario">
        
        <label for="nickname">Nickname</label>
        <input type="text" name="nickname" id="nickname">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        
        <input type="submit" value="Enviar">
    </form>

    <table id="salida">
        <tr>
            <th>ID_empleado</th>
            <th>ID_tipo usuario</th>
            <th>ID_usuario</th>
            <th>Nickname</th>
            <th>Password</th>
        </tr>
    </table>

    <br><br><br>

    <!-- Contenedor flex para los botones -->
    <div class="botones-container">
        <button onclick="mostrar()">Mostrar</button>
        <a href="./Menu.html"><button>ðŸ”™ Regresar</button></a>
    </div>

    <script src="./main.js"></script>
</body>
</html>
