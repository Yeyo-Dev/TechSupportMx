<head>
    <meta charset="UTF-8">

    <title>Administrador del sitio</title>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        
        header {
            width: 100%;
            background-color: #25b3ff; /* Fondo azul claro */
            color: white;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        
        #user {
            font-size: 50px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilo para el logo */
        #logo {
            position: absolute;
            right: 20px; /* Alineaci√≥n del logo a la derecha */
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        /* Estilo para el contenedor */
        #contenedor {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
            justify-content: center;
        }

        #contenedor a {
            text-decoration: none;
        }

        /* Estilo para las cajas dentro del contenedor */
        .caja {
            background-color: #7700EE; /* Color morado */
            color: white;
            padding: 20px;
            margin: 10px;
            width: 150px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Efecto hover */
        .caja:hover {
            transform: translateY(-5px);
            background-color: #ff4081; /* Cambio de color al pasar el mouse */
        }

        /* Icono de cada caja */
        .caja span {
            font-size: 30px;
            display: block;
        }
    </style>
</head>
