<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./style/LoginCSS.css">
    <style>
        .Formulario{
            height: fit-content;
        }
    </style>
</head>
<body>
    <div class="hero">
    </div>
    <div class="Formulario">
        <br><br>
        <h1>TechSupportMX</h1>
        <h3>Registrar cuenta</h3>
        <form id="registrationForm">
            <div class="Username">
                <input type="text" name="nombre" required>
                <label>Nombre</label>
            </div>
            <div class="Username">
                <input type="text" name="apellido_p" required>
                <label>Apellido Paterno</label>
            </div>
            <div class="Username">
                <input type="text" name="apellido_m" required>
                <label>Apellido Materno</label>
            </div>
            <div class="Username">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="Username">
                <select name="id_departamento" required>
                    <option value="" disabled selected>Selecciona el Departamento</option>
                    <option value="101">Recursos Humanos</option>
                    <option value="102">Tecnología</option>
                    <option value="103">Ventas</option>
                </select>
                <label>Departamento</label>
            </div>
            <div class="Username">
                <select name="id_tipo_usuario" required>
                    <option value="" disabled selected>Selecciona el Tipo de Usuario</option>
                    <option value="1">Administrador</option>
                    <option value="2">Empleado</option>
                </select>
                <label>Tipo de Usuario</label>
            </div>
            <div class="Username">
                <input type="text" name="nickname" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="Username">
                <input type="password" name="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Crear cuenta">
            <br><br>
            <bUtton onclick="generarPDF()">Este Botton Desaparecera Cuando Solucione El Registrar</bUtton>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el comportamiento predeterminado del formulario

            // Obtén los datos del formulario
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            console.log(data);
            

            try {
                // Envía los datos al backend usando fetch
                const response = await fetch('./api/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Registro exitoso. Redirigiendo al inicio de sesión...');
                    window.location.href = 'Login.html'; // Redirige al login
                } else {
                    const errorResponse = await response.json();
                    alert(`Error al registrar: ${errorResponse.message || 'Inténtalo de nuevo.'}`);
                }

                generarPDF();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectarse al servidor. Inténtalo más tarde.');
            }
        });

        async function generarPDF() {
        // Obtener los valores del formulario
        // Cargar el PDF existente desde la misma carpeta o servidor
        const nombre = document.querySelector('input[name="nombre"]').value;
        const apellido_p = document.querySelector('input[name="apellido_p"]').value;
        const apellido_m = document.querySelector('input[name="apellido_m"]').value;

        const nickname = document.querySelector('input[name="nickname"]').value;

        const url = './frames/Bienvenida_TechSupportMX.pdf'; // Archivo PDF en la misma carpeta
        const pdfBytes = await fetch(url).then(res => res.arrayBuffer());
        // Cargar el PDF en PDFLib
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        // Obtener la primera página del PDF
        const page = pdfDoc.getPages()[0];  // Usamos la primera página
        // Definir la fuente
        const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

        page.drawText(`Nombre del empleado: ${nombre} ${apellido_p} ${apellido_m}`, { x: 84.5, y: 606, size: 13, font: font });
 

        // Guardar el PDF modificado
        const pdfBytesFinal = await pdfDoc.save();

        // Crear un enlace de descarga para el PDF modificado
        const blob = new Blob([pdfBytesFinal], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Bienvenido_${nickname}.pdf`;
        link.click();
    }


    </script>
</body>
</html>
